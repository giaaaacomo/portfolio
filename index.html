  <script>
    var arrText = { arcaico: 'The project and poetics of Eduardo Souto de Moura convey a perspective on matter and aesthetics that shape the perception of space and time, blending sacredness and antiquity to evoke an imaginary past. <br>"Arcaico" is situated in a time before time, where space and matter coexist in potentiality and in act, everything merging into a liquid, singular entity governed by the dualism of entropy and imminence. This project was made for Fondazione Cini, that hosted the Vatican Pavilion for the Architecture Biennale of Venice. <br><br> VIMEO ', khatarsis: 'Khatarsis is an immersive experience designed for the former psychiatric hospital San Benedetto, in Pesaro. The entire experience develops inside the garden and is mainly divided into 3 parts: The trap, the touchpoints and the sonosphere. In short, it is an open-air museum, which can be visited and enjoyed by everyone, made up of stories, sounds and lights.<br><br><a href=\"https://www.behance.net/gallery/182835117/Immersive-Experience-in-a-former-psychiatric-hospital" target=\"_blank\">BEHANCE</a>', argo: '<a href=\"https://www.behance.net/gallery/174444517/ARGO-Archivio-del-Ghiaccio\" target=\"_blank\">BEHANCE</a>', cluster: 'Cluster is an interactive installation that evokes the imagery of the cosmos and astrophysics: many tiny luminous particles present in a dark environment react to user interaction, moving in a space where gravity is controlled by the position and gestures of the hands. Through simple movements, users establish and manipulate a center of gravity, which, like a black hole, attracts all the particles, creating an accretion disk.', tif: 'Designed for TIF, Tipoteca Italiana Fondazione, "La Danza dei caratteri" is an experience conceived to connect visitors with the exhibition space and to facilitate the fruition of a part of its heritage that is difficult to access: the typefaces. This is achieved by developing a direct relationship between humans and their presence in the space, that interacts with them in an organic and discreet manner.<br><br><a href=\"https://www.behance.net/gallery/193305765/La-Danza-dei-Caratteri-Interaction-experience" target=\"_blank\">BEHANCE</a>', attraverso: 'attraverso', arcal: 'value7', abacedario: 'value8', instabile: 'value9', mendeleevar: 'value10' }
    
    var imgName = { arcaico: 'arcaico0', khatarsis: 'khatarsis0-khatarsis1-khatarsis2-khatarsis3-khatarsis4-khatarsis5-khatarsis6-khatarsis7-khatarsis8-khatarsis9-khatarsis10-khatarsis11', argo: 'argo0-argo1-argo2', cluster: 'cluster0-cluster1-cluster2', tif: 'tif0-tif1-tif2-tif3-tif4', attraverso: 'attraverso0-attraverso1-attraverso2-attraverso3-attraverso4-attraverso5-attraverso6-attraverso7-attraverso8-attraverso9-attraverso10', arcal: 'arcal0-arcal1', abacedario: 'abacedario0-abacedario1-abacedario2', instabile: 'instabile0', mendeleevar: 'mendeleevar0' }

    document.addEventListener("DOMContentLoaded", function () {
      const imageContainer = document.querySelector(".image");
      const titles = document.querySelectorAll(".tit");

      titles.forEach((title) => {
        title.addEventListener("mouseenter", function () {
          const imageName = title.getAttribute("data-image");
          const imageUrl = `templates/immagini/${imageName}`;
          imageContainer.style.backgroundImage = `url("${imageUrl}")`;
          imageContainer.style.display = "block";
        });

        title.addEventListener("mouseleave", function () {
          imageContainer.style.display = "none";
        });
      });

      titles.forEach((title) => {
        title.addEventListener("click", function () {
          document.getElementsByClassName("file")[0].style.display = "block";
          var gg = "templates/immagini/" + title.innerHTML.toLocaleLowerCase() + "0.jpg";
          document.getElementsByClassName("image-file")[0].style.backgroundImage = "url(\"" + gg + "\")";

          //set title - gg
          document.getElementsByClassName("title-file")[0].innerHTML = title.innerHTML;
          document.getElementsByClassName("text-file")[0].innerHTML = arrText[title.innerHTML.toLocaleLowerCase()];

        });
      });

      document.getElementsByClassName("file-close-svg")[0].addEventListener("click", function () { document.getElementsByClassName("file")[0].style.display = "none"; });

      window.addEventListener('mouseup', function (event) {
        var pol = document.getElementsByClassName("file")[0];
        if (!(event.target.closest(".file"))) {
          pol.style.display = 'none';
        }
      });

      function changeImage() {
        if (window.getComputedStyle(document.getElementsByClassName("file")[0]).display !== "none") {
          var imgTmp = document.getElementsByClassName("image-file")[0].style.backgroundImage;
          var imgIndex = ((imgName[document.getElementsByClassName("title-file")[0].innerHTML.toLocaleLowerCase()]).split('-')).length;

          if (imgIndex > 1) {
            if (parseInt(imgTmp.replace(/\D/g, "")) + 1 >= imgIndex) {
              document.getElementsByClassName("image-file")[0].style.backgroundImage = imgTmp.substring(0, imgTmp.length - 7) + "0.jpg\")";
            } else {
              document.getElementsByClassName("image-file")[0].style.backgroundImage = imgTmp.substring(0, imgTmp.length - 7) + (parseInt(imgTmp.replace(/\D/g, "")) + 1) + ".jpg\")";
            }
          }

          console.log(imgIndex);
          console.log(imgTmp);
        }
      }
      setInterval(changeImage, 5000); //ogni 5 secondi
    });
