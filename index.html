  <script>
  

  const imageFolder = "/templates/immagini/";

console.log("Prefetching script started...");

fetch(imageFolder)
  .then(response => {
    console.log("Server response status:", response.status);
    return response.text();
  })
  .then(html => {
    console.log("Fetched HTML content successfully.");

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");
    const imageLinks = Array.from(doc.querySelectorAll("a"))
      .filter(link => link.href.endsWith(".webp"))
      .map(link => link.href);

    console.log("Image URLs found:", imageLinks);

    // Create link tags for prefetching the image files
    imageLinks.forEach(link => {
      const prefetchLink = document.createElement("link");
      prefetchLink.rel = "prefetch";
      prefetchLink.href = link;
      document.head.appendChild(prefetchLink);
    });

    console.log("Prefetching completed.");
  })
  .catch(error => {
    console.error("Error fetching image folder:", error);
  });


    var arrText = { arcaico: 'The project and poetics of Eduardo Souto de Moura convey a perspective on matter and aesthetics that shape the perception of space and time, blending sacredness and antiquity to evoke an imaginary past. <br>"Arcaico" is situated in a time before time, where space and matter coexist in potentiality and in act, everything merging into a liquid, singular entity governed by the dualism of entropy and imminence. This project was made for Fondazione Cini, that hosted the Vatican Pavilion for the Architecture Biennale of Venice. <br><br> VIMEO ', khatarsis: 'Khatarsis is an immersive experience designed for the former psychiatric hospital San Benedetto, in Pesaro. The entire experience develops inside the garden and is mainly divided into 3 parts: The trap, the touchpoints and the sonosphere. In short, it is an open-air museum, which can be visited and enjoyed by everyone, made up of stories, sounds and lights.<br><br><a href=\"https://www.behance.net/gallery/182835117/Immersive-Experience-in-a-former-psychiatric-hospital\" target=\"_blank\">BEHANCE</a>', argo: 'ARGO - Archivio del ghiaccio is a hypothetical museum located in Trento, for which I -in collaboration with <a href=\"https://www.behance.net/giuliomazz3ca1\" target=\"_blank\">Giulio Mazzanti Dolci</a>- developed the visual and motion identity. It consists of animated logos (three variants), animated type and visuals, social media identity, printed communication and a launch trailer. Since the museum is all about ice, and the various aspects related to it (both cultural, scientific, anthropological), the concept behind the whole project is to use the phisical and visual charateristics of ice: diaphanousity, stratification, floating. The whole structure is based thus on the stratification of different layers of visual elements, animated followind the movement of the ice floating atop the ocean.<br><br><a href=\"https://www.behance.net/gallery/174444517/ARGO-Archivio-del-Ghiaccio\" target=\"_blank\">BEHANCE</a>', cluster: 'Cluster is an interactive installation that evokes the imagery of the cosmos and astrophysics: many tiny luminous particles present in a dark environment react to user interaction, moving in a space where gravity is controlled by the position and gestures of the hands. Through simple movements, users establish and manipulate a center of gravity, which, like a black hole, attracts all the particles, creating an accretion disk.', tif: 'Designed for TIF, Tipoteca Italiana Fondazione, "La Danza dei caratteri" is an experience conceived to connect visitors with the exhibition space and to facilitate the fruition of a part of its heritage that is difficult to access: the typefaces. This is achieved by developing a direct relationship between humans and their presence in the space, that interacts with them in an organic and discreet manner.<br><br><a href=\"https://www.behance.net/gallery/193305765/La-Danza-dei-Caratteri-Interaction-experience\" target=\"_blank\">BEHANCE</a>', attraverso: 'Attraverso is my bachelor final thesis, that investigates the experience of space in the virtual and the experience of virtuality in space, concerning new media studies and theory, philosophy, neurosciences, and cultural aspects. For the thesis i also designed the visual and layouts, inspired by the many nineties-era books and research that started my journey, mixed with contemporary graphics.<br><br><a href=\"\" target=\"_blank\">BEHANCE COMING SOON </a>', arcal: 'ARcal is an AR calendar that syncs in real-time with google calendar. The main idea was to join digital and phisical world&#39s tools allowing to get the digital ubiquity and synchronicity into those items that have a real collocation, that depends on daily spaces and the presence beneath them. ARcal is thought as a versatile application, that could be used with any calendar, but for the actual prototype it&#39s designed to recognise specific patterns on the page of a specific calendar. This allows the correct page recognition, so that the right month is displayed above the right page.', abacedario: 'ABAcedario is a group project, made with Luigi Varacalli and Tommaso Pandolfi, in which we gave shape to 3 of the 26 keywords that the classroom had to work on, one for each letter of the alphabet. Our keywords were B as Big Data, I as Internet of Things, U as Utopia. In B as Big Data we decided to print all the data available to Meta regarding Luigi, one of the team members, and make it a book, somethink like an object rapresentation of the idea of person that was constructed by the algorithms. The book has more than 900 pages printed in 3pt font size. In I as Internet of Things, we designed a series of 10 posters that represented the 10 main points over the theme from an intellectual<!-- cringe -->, where the visuals were made in a steep ASCII art that only made true sense when seen against the light, revealing color spots printed in the back. U come Utopia is a video installation that has to be worn: it consists in a wooden box that has mirrors in all sides except for the frontal piece, that has a cloth screen where a video is projected from the rear. The video completes chomatically this utopic experience by showing macro recordings of colored ink drops relating and connecting to eachother at different temperatures, while a custom-composed track from <a href=\"https://www.instagram.com/furtherset\" target=\"_blank\">Furtherset</a> plays in the wooden box.', instabile: 'For the 2017 final exposition of the school of sculpture at the Academy of Fine Arts in Urbino, i designed -in collaboration with Lorenzo Lembo- a poster and a catalogue that were inspired by the phisical peculiarities of the expositive space, and explored the concept of instability. The poster replicates the way in which the caption of the art pieces were displayed, while the catalogue presents a constant variation of the layout elements.<br><br><a href=\"https://issuu.com/giancarlolepore/docs/catalogo-instabilefin\" target=\"_blank\">CATALOGUE</a>', mendeleevar: 'MendeleevAR is an AR version of Mendeleev&#39s table of elements. It recognizes every symbol as a marker, and displays on top of it the animated model of the atom; under that a small chart that reports every atom&#39s informations, like group, atomic weight, electron configuration. <br>It has also been developed a memory-like game, made of a deck of markers.<br><br><a href=\"\" target=\"_blank\">CHECK IT OUT</a>' }

    var imgName = { arcaico: 'arcaico0', khatarsis: 'khatarsis0-khatarsis1-khatarsis2-khatarsis3-khatarsis4-khatarsis5-khatarsis6-khatarsis7-khatarsis8-khatarsis9', argo: 'argo0-argo1-argo2', cluster: 'cluster0-cluster1-cluster2', tif: 'tif0-tif1-tif2-tif3-tif4', attraverso: 'attraverso0-attraverso1-attraverso2-attraverso3-attraverso4-attraverso5-attraverso6-attraverso7-attraverso8', arcal: 'arcal0-arcal1', abacedario: 'abacedario0', instabile: 'instabile0', mendeleevar: 'mendeleevar0-mendeleevar1-mendeleevar2' }

    document.addEventListener("DOMContentLoaded", function () {
      const imageContainer = document.querySelector(".image");
      const titles = document.querySelectorAll(".tit");

      titles.forEach((title) => {
        title.addEventListener("mouseenter", function () {
          const imageName = title.getAttribute("data-image");
          const imageUrl = `templates/immagini/${imageName}`;
          imageContainer.style.backgroundImage = `url("${imageUrl}")`;
          imageContainer.style.display = "block";
        });

        title.addEventListener("mouseleave", function () {
          imageContainer.style.display = "none";
        });
      });

      titles.forEach((title) => {
        title.addEventListener("click", function () {
          document.getElementsByClassName("file")[0].style.display = "block";
          var gg = "templates/immagini/" + title.innerHTML.toLocaleLowerCase() + "0.webp";
          document.getElementsByClassName("image-file")[0].style.backgroundImage = "url(\"" + gg + "\")";

          //set title - gg
          document.getElementsByClassName("title-file")[0].innerHTML = title.innerHTML;
          document.getElementsByClassName("text-file")[0].innerHTML = arrText[title.innerHTML.toLocaleLowerCase()];

        });
      });

      document.getElementsByClassName("file-close-svg")[0].addEventListener("click", function () { document.getElementsByClassName("file")[0].style.display = "none"; });

      window.addEventListener('mouseup', function (event) {
        var pol = document.getElementsByClassName("file")[0];
        if (!(event.target.closest(".file"))) {
          pol.style.display = 'none';
        }
      });

      function changeImage() {
        if (window.getComputedStyle(document.getElementsByClassName("file")[0]).display !== "none") {
          var imgTmp = document.getElementsByClassName("image-file")[0].style.backgroundImage;
          var imgIndex = ((imgName[document.getElementsByClassName("title-file")[0].innerHTML.toLocaleLowerCase()]).split('-')).length;

          if (imgIndex > 1) {
            if (parseInt(imgTmp.replace(/\D/g, "")) + 1 >= imgIndex) {
              document.getElementsByClassName("image-file")[0].style.backgroundImage = imgTmp.substring(0, imgTmp.length - 8) + "0.webp\")";
            } else {
              document.getElementsByClassName("image-file")[0].style.backgroundImage = imgTmp.substring(0, imgTmp.length - 8) + (parseInt(imgTmp.replace(/\D/g, "")) + 1) + ".webp\")";
            }
          }

          console.log(imgIndex);
          console.log(imgTmp);
        }
      }
      setInterval(changeImage, 2500); //ogni 5 secondi
    });
